<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bouncing Box Game</title>
  <link rel="icon" href="favion_fennec.jpg">
  <style>
    body {
      color: #777;
    }
    p {
      text-align: center;
    }
    div{
      background-color: black;
        width: calc-size(max-content,size);
        height: calc-size(max-content,size);
        position: absolute;
    }
    #fox {
      width: 10%;
      aspect-ratio: 3 / 2;
      position: absolute;
      top: 50;
      left: 100;
    }
  </style>
</head>
<body>

  <p>Use the WASD keys to accelerate the fox, and press F to do a flip!</p>
  <p>Q and E decrease and increase the power of bouncing!</p>
  <p id="bounce_mod_disp">Bounce Modifier: 0.9</p>
  <p id="test"></p>

  <img id="fox" src="sleeping_fennec_fox.jpg">

</body>
</html>

<script src="bouncing_box.js"></script>
