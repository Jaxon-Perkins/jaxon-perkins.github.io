<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>project_2_clicker</title>
    <style>
        body {
            background-color: grey;
        }

        h1 {
            font-size: 50px;
            text-align: center;
        }

        #button {
            width: 100%;
            height: 500px;
            font-size: 50px;
            text-align: center;
            background: lightblue;
            border: solid black 2px;
        }

        #button:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <h1 id="counter">0</h1>
    <button id="button">CLICK ME! (temp)</button>

</body>

</html>
<!--javacrip beyond this point-->
<script>
    var score = 0
    document.getElementById("button").addEventListener("click", score_go_up)
    //getElementById is just grabbing the element (that's in the string)
    //addEventListener is defining what stimuli to react to (click) and what to do (run function)

    function score_go_up() {
        score = score + 1
        document.getElementById("counter").innerText = score
    }

</script>
